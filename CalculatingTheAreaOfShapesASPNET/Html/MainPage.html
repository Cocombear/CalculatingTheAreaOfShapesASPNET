<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form method="post" action="Figure">
        <p>Введите радиус</p>
        <p>
            Radius: <br />
            <input name="commonRadius" type="number" />
        </p>
        <p>Введите первую сторону</p>
        <p>
            FirstSide: <br />
            <input name="commonFirstSide" type="number" />
        </p>
        <p>Введите вторую сторону</p>
        <p>
            SecondSide: <br />
            <input name="commonSecondSide" type="number" />
        </p>
        <p>Введите тертью сторону</p>
        <p>
            ThirdSide: <br />
            <input name="commonThirdSide" type="number" />
        </p>
        <p>Введите первое основание</p>
        <p>
            FirstBaseLength: <br />
            <input name="commonFirstBaseLength" type="number" />
        </p>
        <p>Введите второе основание</p>
        <p>
            SecondBaseLength: <br />
            <input name="commonSecondBaseLength" type="number" />
        </p>
        <p>Введите высоту</p>
        <p>
            Height: <br />
            <input name="commonHeight" type="number" />
        </p>
        <input type="submit" value="Send" />
    </form>
</body>
</html>
